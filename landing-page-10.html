    <script type="text/javascript">
      $(document).ready(function () {
        const file = '__PREVIEWURL__';
        const extension = file.split('.').pop();
        const imageFormats = [
          'jpg',
          'jpeg',
          'png',
          'gif',
          'bmp',
          'svg',
          'webp',
          'tiff',
          'heif',
          'ico',
        ];
        const videoFormats = [
          'mp4',
          'mov',
          'wmv',
          'flv',
          'avi',
          'mkv',
          'webm',
          'mpeg',
          'mpg',
          'ogv',
        ];
        const highlightCompatibleFormats = [
          'bash',
          'clj',
          'cljc',
          'cljs',
          'cpp',
          'cs',
          'css',
          'cxx',
          'erl',
          'go',
          'h',
          'hpp',
          'hs',
          'htm',
          'html',
          'java',
          'js',
          'json',
          'kt',
          'kts',
          'lhs',
          'lua',
          'markdown',
          'md',
          'php',
          'pl',
          'pls',
          'plsql',
          'pm',
          'ps1',
          'py',
          'rb',
          'rs',
          'scala',
          'scss',
          'sh',
          'sql',
          'swift',
          'tf',
          'tfvars',
          'ts',
          'tsx',
          'xml',
          'yaml',
          'yml',
          'txt',
          'Dockerfile',
        ];

        const allowedExtensions = [
          ...imageFormats,
          ...videoFormats,
          ...highlightCompatibleFormats,
        ];

        $('.filetype').text(`.${extension}`);

        if (!allowedExtensions.includes(extension)) {
          $('#preview').hide();
        } else {
          $('#placeholder').hide();
        }
      });
    </script>
