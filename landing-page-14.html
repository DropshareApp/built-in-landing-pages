        .file-placeholder .icon-box::before {

            top: 0;
            right: 0;

            height: 24px;
            background: #e4e4e7;
            border-left: 3px solid #18181b;

            font-family: 'Space Mono', monospace;
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.1s ease;
            position: relative;
        }

        .download-btn::after {
            content: '';
            position: absolute;
            top: 6px;
            left: 6px;
            right: -6px;
            bottom: -6px;
            background: #fbbf24;
            z-index: -1;
            transition: all 0.1s ease;
        }

        .download-btn:hover {
            transform: translate(3px, 3px);
        }

        .download-btn:hover::after {
            transform: translate(-3px, -3px);
        }

        .download-btn svg {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            stroke-width: 2.5;
            fill: none;
        }

        .corner-stamp {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            width: 60px;
            height: 60px;
            background: #18181b;
            color: #fbbf24;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-align: center;
            line-height: 1.3;
            transform: rotate(-12deg);
            border: 2px solid #18181b;
        }
